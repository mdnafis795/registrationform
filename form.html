<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Form</title>
  <link href="form.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="title">
    <h1>Apollo Hospitals</h1>
  </div>

  
  <div class="container">
    <div class="left">
    <h2>New Patient Enrollment
    </h2>
    <p>Dr. Xander M. Spencer</p>
    </div>
    <div class="right">
      <img src="img.png">
    </div>
  </div>

  <div class="form">
   <form>
     <p1><strong>Name:</strong></p1>
     
     <input type="text" class="name" id="name" placeholder="Enter your Good Name">
   </form>

    <form>
      <p1>
      <strong>Date of Birth:</strong>
        <input type="date" id="date">
      </p1>
    </form>

    <form>
      <p1><strong>Sex:</strong></p1>
      <br>
      <input type="text" id="gender" placeholder="Male/Female">
    </form>

    <form>
      <p1>
        <strong>Contact Number:</strong></p1>
      <input type="number" id="number" placeholder="Enter Contact Number">
    </form>

    <form>
      <p1><strong>Email:</strong></p1>
      <input type="email" id="email" placeholder="Enter Email">
    </form>

    <form>
      
      <p1><strong>Address:</strong></p1>
      <br>
      <input type="text" id="text1" placeholder="Street Address">
      <br>
      <input type="text" id="text2" placeholder="City">
      <br>
      <input type="number" id="number1" placeholder="Pin Code">
      <br>
      <input type="text" id="text3" placeholder="State">
    </form>

    <form>
      <p1><strong>Marital Status</strong></p1>
      <br>
      <input type="text" id="maritalstatus" placeholder="Single/Married..">
    </form>


    <form>
      <P1><strong>Relationship</strong></P1>
      <input type="text" id="relationship" placeholder="Relationship">
    </form>



    <form>
      <p1><strong>Weight</strong></p1>
      <input type="number" id="number3" placeholder="Weight(in Kg)">
    </form>

    <form>
      <p1><strong>Height</strong></p1>
      <input type="number" id="number4" placeholder="Height(in feet)">
    </form>

    <form>
      <p1><strong>Taking any medications, currently?</strong></p1>
      <br>
      <input type="text" id="yes_no" placeholder="yes/No">
    </form>

    <div class="submit">
      <button type="submit" id="submit" type="submit" placeholder="Enroll">Enroll</button>
    </div>
      
  </div>

  <div class="out_put">
    <h1>OUTPUT</h1>
    <p  id = "outputName"></p>
      <p  id = "outputDOB"></p>
    <p  id="outputgender"></p>
    
      <p  id = "outputContact"></p>
      <p  id = "outputEmail"></p> 
      <p id = "outputstreet"></p>
      <p  id = "outputcity"></p>
      <p  id = "outputpincode"></p>
      <p  id = "outputstate"></p>
      <p id="outputmaritalstauts"></p>
      <p  id =  "outputrelationship"></p>
    <p  id = "outputweight"></p>
      <p  id = "outputheight"></p>
    <p id="outputyesno"></p>
    
  </div>





  
  <script src="form.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
